- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskAuralis
  name: auralis worship mask
  description: An Auralis worship mask frequently worn by vox zealots going on holy wars. Its unsure if the black tears mean something possitive or not.
  components:
  - type: Sprite
    sprite: _Harmony/Clothing/Mask/voxcorpsepaint.rsi
  - type: Clothing
    sprite: _Harmony/Clothing/Mask/voxcorpsepaint.rsi
  - type: BreathMask
  - type: IdentityBlocker
  - type: Tag
  - type: HideLayerClothing
    slots:
    - Snout

- type: entity
  parent: ClothingMaskBase
  id: ClothingMaskMaintsSlasher
  name: cursed jackal mask
  suffix: SelfUnremovable
  description: A dark jackal mask with crooked and broken teeth. An ominous aura reeks from its plastic surface. Machete not included.
  components:
  - type: Sprite
    sprite: _Harmony/Clothing/Mask/maintsslashermask.rsi
    layers:
    - state: icon
    - state: icon-light
      shader: unshaded
      map: [ "light" ]
      visible: false
  - type: Clothing
    sprite: _Harmony/Clothing/Mask/maintsslashermask.rsi
    clothingVisuals:
      head:
      - state: equipped-MASK
      - state: equipped-MASK-light
        shader: unshaded
    stripDelay: 5
    equipDelay: 5
    equippedPrefix: off
  - type: Appearance
  - type: BreathMask
  - type: IdentityBlocker
  - type: HideLayerClothing
    slots:
    - Snout
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag
  - type: SelfEquipOnly
  - type: AddMuteClothing
  - type: SelfUnremovableClothing
  - type: ClothingSpeedModifier
    walkModifier: 1.5
    sprintModifier: 1.25
  - type: PointLight
    enabled: false
    radius: 2
    mask: /Textures/Effects/LightMasks/cone.png
    color: red
    autoRot: true
    netsync: false
  - type: ToggleableLightVisuals
    clothingVisuals:
      mask:
      - state: equipped-MASK-light
        shader: unshaded
  - type: UnpoweredFlashlight
    toggleFlashlightSound: /Audio/Effects/Fluids/blood1.ogg
