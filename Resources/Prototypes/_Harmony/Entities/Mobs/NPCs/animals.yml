- type: entity
  parent: MobCorgiNarsi
  id: MobPitbull
  name: pitbull
  suffix: Harmony, AI
  description: Great with kids.
  components:
  - type: Sprite
    sprite: _Harmony/Mobs/Animals/pitbull.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: pitbull
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      100: Dead
  - type: DamageStateVisuals
    states:
      Alive:
        Base: pitbull
      Critical:
        Base: pitbull_dead
      Dead:
        Base: pitbull_dead
  - type: Bloodstream
    bloodReagent: Blood
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: Temperature
    heatDamageThreshold: 325
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 5
        Slash: 5
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 4

- type: entity
  parent: MobPitbull
  id: MobPitbullWizard
  suffix: Harmony, AI, Wizard
  components:
  - type: NpcFactionMember
    factions:
    - Wizard
  - type: TimedDespawn
    lifetime: 90

- type: entity
  parent: MobPitbullWizard
  id: MobSmashedPitbullWizard
  name: toadline pitbull
  components:
  - type: Sprite
    drawdepth: SmallMobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: toadline_pitbull
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: toadline_pitbull
      Critical:
        Base: toadline_pitbull_dead
      Dead:
        Base: toadline_pitbull_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      75: Critical
      125: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 2.5
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
        Slash: 10
