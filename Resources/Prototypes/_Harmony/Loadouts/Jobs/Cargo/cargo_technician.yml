    requirement:
      !type:RoleTimeRequirement
      role: JobSalvageSpecialist
      time: 10800 # 3 hrs (~2 rounds)
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
